    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ghoul-red': '#ff0033',
              'ghoul-dark': '#050505',
              'neon-cyan': '#00f3ff',
              'purple-haze': '#bf00ff',
            },
            fontFamily: {
              'nosifer': ['"Nosifer"', 'cursive'],
              'orbitron': ['"Orbitron"', 'sans-serif'],
              'rubik-glitch': ['"Rubik Glitch"', 'cursive'],
              'poppins': ['"Poppins"', 'sans-serif'],
              'bangers': ['"Bangers"', 'cursive'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        cursor: none; /* Custom cursor handling */
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff0033;
        border-radius: 4px;
      }
      .glitch-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
      }
    </style>
